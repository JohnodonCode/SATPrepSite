<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid SAT Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="pt-24 w-1/2 mx-auto flex flex-col text-custom text-center">
        <h1 class="text-4xl font-bold">RapidSAT</h1>
        <div class="md:w-3/4 flex mx-auto text-custom">
            <div id="text" class="w-1/2 m-12 mt-20 text-lg">
                <div class="choice px-3 py-2 mb-4 text-xl border-4 border-solid rounded-2xl text-center border-custom-primary cursor-pointer" id="math" onclick="pickType('math')">Math</div>
                <div class="choice px-3 py-2 mb-4 text-xl border-4 border-solid rounded-2xl text-center border-black cursor-pointer" id="raw" onclick="pickType('raw')">Reading & Writing</div>
            </div>
            <div id="text" class="w-1/2 m-12 text-lg">
                <div class="choice px-3 py-2 mb-4 text-xl border-4 border-solid rounded-2xl text-center border-custom-primary cursor-pointer" id="easy" onclick="pickDifficulty('easy')">Easy</div>
                <div class="choice px-3 py-2 mb-4 text-xl border-4 border-solid rounded-2xl text-center border-black cursor-pointer" id="medium" onclick="pickDifficulty('medium')">Medium</div>
                <div class="choice px-3 py-2 mb-4 text-xl border-4 border-solid rounded-2xl text-center border-black cursor-pointer" id="hard" onclick="pickDifficulty('hard')">Hard</div>
            </div>
        </div>
        <p class="px-3 w-1/4 mx-auto py-2 mb-4 text-xl border-4 border-solid rounded-2xl text-center border-custom-primary cursor-pointer" onclick="start()">Start</p>
    </div>
</body>
</html>
